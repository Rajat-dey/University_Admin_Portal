 
<div class = "FormContainer">


  <h2>Provide Student Details</h2>
  <h5>All the details are required to submit the Form!</h5>

<mat-card>   
  <mat-card-title>Student Details</mat-card-title>    
  
  <mat-card-content>    
      <form>    
          <table>    
              <tr>    
                  <td>    
                      <mat-form-field class="demo-full-width">    
                          <input matInput placeholder="Full Name">    
                      </mat-form-field>    
                  </td>    
                  <td>    
                      <mat-form-field class="demo-full-width">    
                          <input matInput placeholder="Contact Number">    
                      </mat-form-field>    
                  </td>    
              </tr>        
              <tr>    
                  <td>    
                      <mat-form-field class="demo-full-width">    
                          <input matInput placeholder="Academic Year">    
                      </mat-form-field>    
                  </td>
                  <td>    
                    <mat-form-field class="demo-full-width">    
                        <input matInput placeholder="Semester">    
                    </mat-form-field>    
                </td>     
              </tr>       
              <tr>    
                  <td colspan="2" class="content-center">    
                      <button mat-raised-button color="accent">Submit</button>    
                      <button mat-raised-button color="accent">Clear</button>    
                  </td>    
              </tr>    
          </table>    
      </form>  



      <mat-form-field appearance="fill">
        <mat-label>Courses</mat-label>
        <mat-select [formControl]="Courses" multiple>
          <mat-select-trigger>
            {{Courses.value ? Courses.value[0] : ''}}
            <span *ngIf="Courses.value?.length > 1" class="example-additional-selection">
              (+{{Courses.value.length - 1}} {{Courses.value?.length === 2 ? 'other' : 'others'}})
            </span>
          </mat-select-trigger>
          <mat-option *ngFor="let topping of CourseList" [value]="topping">{{topping}}</mat-option>
        </mat-select>
      </mat-form-field>
      
      




  </mat-card-content>    
</mat-card>


</div>



































<div class="container">
  <div class="row">
    <div class="col-md-7 mrgnbtm">
      <h2>Provide Student Details</h2>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="exampleInputEmail1">First Name</label>
            <input type="text" class="form-control" formControlName="firstName" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First Name">
          </div>
          <div class="form-group col-md-6">
            <label for="exampleInputPassword1">Last Name</label>
            <input type="text" class="form-control" formControlName="lastName" id="exampleInputPassword1" placeholder="Last Name">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-12">
            <label for="exampleInputEmail1">Email</label>
            <input type="text" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
          </div>
        </div>
        <button type="submit" [disabled]="!userForm.valid" class="btn btn-danger">Create</button>
      </form>
    </div>
    <div class="col-md-4 mrgnbtm">
      <app-display-board
       [userCount]="userCount"
       (getUsersEvent)="getAllUsers()"
      >
      </app-display-board>
    </div>
  </div>
</div>
<div class="mrgnbtm">
  <app-students *ngIf="users.length !== 0" [users]="users"></app-students>
</div>
