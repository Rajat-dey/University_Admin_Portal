  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      
      <ng-container matColumnDef="FullName">
        <th mat-header-cell *matHeaderCellDef>Full Name</th>
        <td mat-cell *matCellDef="let element"> {{element.FullName}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="Contact">
        <th mat-header-cell *matHeaderCellDef> Contact Number </th>
        <td mat-cell *matCellDef="let element"> {{element.Contact}} </td>
      </ng-container>
  
     
      <ng-container matColumnDef="AcademicYear">
        <th mat-header-cell *matHeaderCellDef> Academic Year </th>
        <td mat-cell *matCellDef="let element"> {{element.AcademicYear}} </td>
      </ng-container>
  
     
      <ng-container matColumnDef="Semester">
        <th mat-header-cell *matHeaderCellDef> Semester </th>
        <td mat-cell *matCellDef="let element"> {{element.Semester}} </td>
      </ng-container>

      <ng-container matColumnDef="Courses">
        <th mat-header-cell *matHeaderCellDef> Courses </th>
        <td mat-cell *matCellDef="let element"> {{element.Subjects}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
