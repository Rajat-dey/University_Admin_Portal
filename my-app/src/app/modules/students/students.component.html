<div class="container">
    <h2>Students</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>User Id</th>
          <th>Full Name</th>
          <th>Contact Number</th>
          <th>Academic Year</th>
          <th>Semester</th>
          <th>Subjects</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <td>{{i + 1}}</td>
          <td>{{user.FullName}}</td>
          <td>{{user.Contact}}</td>
          <td>{{user.AcademicYear}}</td>
          <td>{{user.Semester}}</td>
          <td>{{user.Subjects}}</td>
        </tr>
      </tbody>
    </table>
  </div>
